<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">  <!-- Установка кодировки UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Адаптивность для мобильных устройств -->
    <title>{% block title %}Анализатор данных{% endblock %}</title>  <!-- Заголовок страницы с возможностью переопределения -->
    <link rel="stylesheet" href="/static/styles.css">  <!-- Подключение локальных стилей -->

    <!-- Подключение стилей DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">  <!-- Основные стили DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.1.7/css/fixedHeader.dataTables.min.css">  <!-- Стили для фиксированных заголовков -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">  <!-- Стили для кнопок (экспорт, печать и т.д.) -->
</head>
<body>
    <header>
        <h1>ParsLog</h1>  <!-- Заголовок шапки -->
    </header>

    <div class="content">
        {% block content %}{% endblock %}  <!-- Блок для основного контента страницы -->
    </div>

    <!-- Подключение скриптов DataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  <!-- Подключение jQuery -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>  <!-- Основной скрипт DataTables -->
    <script src="https://cdn.datatables.net/fixedheader/3.1.7/js/dataTables.fixedHeader.min.js"></script>  <!-- Скрипт для фиксированных заголовков -->
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>  <!-- Скрипт для кнопок -->
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>  <!-- Скрипт для экспорта в HTML5 -->
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>  <!-- Скрипт для печати -->
    <script src="https://cdn.datatables.net/plug-ins/1.10.21/i18n/Russian.json"></script>  <!-- Локализация на русский язык -->

    <!-- Блок для дополнительных скриптов -->
    {% block scripts %}{% endblock %}  <!-- Блок для добавления дополнительных скриптов на страницах-наследниках -->
</body>
</html>
